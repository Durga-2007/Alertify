{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 hero-section">
        <h1 class="display-3 fw-bold">SafeGuard</h1>
        <p class="lead">Your AI-Powered Personal Safety Companion</p>
        <p>Offline Voice Detection • Auto-Alerts • Live Location</p>

        <div class="mt-4">
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
            {% else %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg me-2">Login</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary btn-lg">Register</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
